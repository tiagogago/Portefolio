    <section class="formulario" id="fala-comigo">
      <div class="interface">
        <h2 class="titulo" id="contactTitle"></h2>

        <form action="https://formspree.io/f/xqakpwop" method="POST">
          <input type="text" name="name" id="nome" placeholder="Seu nome completo:" required />
          <input type="email" name="email" id="email" placeholder="Seu e-mail:" required />
          <input type="telefone" name="telefone" id="telefone" placeholder="Seu telemóvel:" />
          <textarea name="message" id="mensagem" placeholder="Mensagem" required></textarea>
          <input type="hidden" name="_subject" value="Novo Contacto!" />
          <input type="text" name="_honey" style="display: none" />
          <input type="hidden" name="_captcha" value="false" />
          <div class="btn-enviar"><input type="submit" id="enviar" /></div>
        </form>
      </div>
      <!--interface-->
    </section>
